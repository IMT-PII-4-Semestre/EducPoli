version: 1.0.0+1

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8

  # Firebase
  firebase_core: ^3.8.0
  firebase_auth: ^5.3.3
  cloud_firestore: ^5.5.0
  firebase_storage: ^12.3.6

  # State Management
  provider: ^6.1.2

  # UI
  google_fonts: ^6.2.1

  # File handling
  file_picker: ^8.1.2
  url_launcher: ^6.3.1

  # PDF viewer
  flutter_pdfview: ^1.3.2

  # Image handling
  image_picker: ^1.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Testing
  mockito: ^5.4.4
  build_runner: ^2.4.12
  test: ^1.25.8
  plugin_platform_interface: ^2.1.8

  # Testes de integração
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
